<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1" />
	    <title></title>
		<link rel="stylesheet" href="css/font-awesome.css" />
        <style type="text/css">
        	*{
        		margin: 0;
        		padding: 0;
        	}
			html{
				font-family: "微软雅黑";
				font-size: 100px;
				/* 比如：我们设计稿的宽度是750px
				 * calc()计算 
				 * 100vw:屏幕100%宽；
				 * 求：1rem = 100px
				 */
				font-size: calc(100vw/7.5);
				margin: 0;
				padding: 0;
			}
			header{
				width: 100%;
				height: 0.9rem;
				background-color: #f9f9f9;
				font-size: 0.34rem;
				line-height: 0.9rem;
				color: black;
				text-align: center;
				border-bottom: 2px solid #a9a9a9;
				padding-left: ;
			}
			
			header  img{
				float: left;
				margin-top: 15px;
			}
			main label{
				font-size: 0.25rem;
				display: block;
				font-weight: bold;
				width: 90%;
				height: 1.04rem;
				line-height: 1.04rem;
				margin-left: 5%;
				border-bottom: 1px solid #D4D4D4;
			}
			main label input{
				border: 0;
				font-size: 0.25rem;
				margin-left: 0.5rem;
				text-indent: 0.1rem;
				padding: 0.1rem;
			}
			label span.fa{
				padding-left: 100px;
				font-size: 26px;
			}
			label span{
				padding-left: 55px;
				font-size: 14px;
			}
			
			main button{
				width: 90%;
				height: 1.04rem;
				line-height: 1.04rem;
				margin-left: 5%;
				font-size: 0.25rem;
				background-color: #eee;
				border: 0;
				margin-top: 15px;
			}
			main button:hover{
				background-color: orangered;
			}
			.qq span{
				border-bottom: 1px solid #D4D4D4;
				width: 90%;
				margin-left: 5%;
				font-size: 16px;
				display: block;
				text-align: center;
				margin-top: 90px;
				
			}
			.qq i{
				font-size: 16px;
				text-decoration: none;
			}
			.check i{
				margin: 15px;
				font-size: 14px;
				margin-left: 5%;

			}
			.qq{
				font-size: 22px;
				text-align: center;
			}
			.qq i.fa{
				
				display: inline;
				font-size: 24px;
				margin-left: 0.1rem;
			}
		</style>
	</head>
	<body>
		<header>
			<img src="img/angle.gif"/><div>京东登陆</div>
		</header>
		<main>
			<form action="" method="post">
				<label for="user">用户名<input type="text" name="" id="username" value="" placeholder="用户名/邮箱/已验证手机"/><span class="fa fa-close"></span></label>
				<label for="pass">密码<input type="password" name="" id="passw" value="" placeholder="请输入密码"/>&nbsp;&nbsp;<span class="fa fa-eye-slash" state="off"></span></label>
				<label for="yanz">验证码<input type="text" name="" id="yanzm" value="" placeholder="请输入验证码"/><span>|&nbsp;&nbsp;MWNF</span></label>
				<button>登录</button>
			</form>
			<div class="check">
					<i class="fa fa-check-circle">一个月免登录</i>
					<i class="fa fa-lock">找回密码</i> 
					<i class="fa fa-mobile-phone">快速注册</i> 
			</div>
			<div class="qq">
				<span>其他登录方式</span>
				<i class="fa fa-qq">
					
				</i>
				<br />
				<i>QQ</i>
			</div>
		</main>
		
		
		<script type="text/javascript" src="js/jquery-2.1.0.js" ></script>
		<script type="text/javascript">
			var checked =true;
				
				$(".check").click(function(){
					checked = !checked;
					if(checked){
						$(this).children("i").addClass("fa-check-circle").removeClass("fa-circle");
					}else{
						$(this).children("i").removeClass("fa-check-circle").addClass("fa-circle");
					}
					
				});
				
				var eye = document.querySelector(".fa-eye-slash");
				console.log(eye);
				var input = document.querySelector("#passw");
				eye.onclick = function(){
					var state = this.getAttribute("state");
					if(state === "off") {
					input.setAttribute("type", "text");
					eye.setAttribute("state", "on");
					eye.style.opacity = 0.2;
					} else {
					input.setAttribute("type", "password");
					eye.setAttribute("state", "off");
					eye.style.opacity = 1;
					}
				}
				
		</script>
		
	</body>
</html>
